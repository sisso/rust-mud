prefabs {
  shuttle: {
    id: 6,
    prefab {}
    label: "Shuttle"
    desc: "Small shuttle"
  }

  shuttle_cockpit: {
    id: 7,
    label: "Cockpit"
    desc: "Small cockpit used to control the craft"
    room {
      airlock: true
    }
    parent: ${shuttle.id}
  }

  light_cargo_1: {
    id: 8,
    label: "Light Transport"
    desc: "Small cargo craft designed to deliver small amount of cargo"
    carft: {}
  }

  light_cargo_1_bridge: {
    id: 9,
    parent: "light_cargo_1"
    label: "Bridge"
    desc: "Craft bridge."
    room {
      exits: [
        {dir: "s", to: ${light_cargo_1_cargo} }
      ]
    }
  }

  light_cargo_1_cargo: {
    id: 10,
    parent: "light_cargo_1"
    label: "Cargo Storage"
    desc: "Cargo storage."
    room {
      exits: [
        {dir: "n", to: ${light_cargo_1_bridge.id} }
        {dir: "s", to: ${light_cargo_1_airlock.id} }
      ]
    }
  }

  light_cargo_1_airlock: {
    id: 11,
    parent: "light_cargo_1"
    label: "Airlock"
    desc: "Craft airlock"
    room {
      airlock: true
      exits: [
        {dir: "n", to: ${light_cargo_1_cargo.id}}
      ]
    }
  }
}
