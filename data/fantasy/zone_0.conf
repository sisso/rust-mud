objects {
  #
  #     006-002-003
  #          |
  #         004
  #          |
  #         005
  #
  # 002 - city
  # 006 - templte
  # 005 - florest
  # 003 - bar
  # 004 - market
  #
  zone_0 {
    id: 1
    label: "Village area"
    zone {}
  }

  zone_0_village: {
    id: 2,
    label: "Village"
    desc: "Village center"
    room: {
      exits: [
        {dir: "e", to: ${objects.zone_0_bar.id} }
        {dir: "w", to: ${objects.zone_0_temple.id} }
        {dir: "s", to: ${objects.zone_0_market.id} }
      ]
    }
    parent: ${objects.zone_0.id}
  }

  zone_0_bar: {
    id: 3,
    label: "Bar"
    desc: "Place where drunk people find they equals"
    room: {
      exits: [
        {dir: "e", to: ${objects.zone_0_village.id} }
      ]
    }
    parent: ${objects.zone_0.id}
  }

  zone_0_market: {
    id: 4,
    label: "Market"
    desc: "Village market center is where people can buy and sell stuff"
    room: {
      exits: [
        {dir: "n", to: ${objects.zone_0_village.id} }
        {dir: "s", to: ${objects.zone_0_florest.id} }
      ]
    }
    parent: ${objects.zone_0.id}
  }

  zone_0_florest: {
    id: 5,
    label: "Florest"
    desc: "Dark florest where gardening guild make a very good work"
    room: {
      exits: [
        {dir: "n", to: ${objects.zone_0_market.id} }
      ]
    }
    parent: ${objects.zone_0.id}
  }

  zone_0_florest_spawn_1 {
    id: 16,
    label: "Spawner"
    spawn {
      prefab_id: 15
      max: 4
      time_min: 10
      time_max: 60
    }
    parent: ${objects.zone_0_florest.id}
  }

  zone_0_temple: {
    id: 6,
    label: "Temple"
    desc: "The village temple is a place of resting and recovery"
    room: {
      exits: [
        {dir: "e", to: ${objects.zone_0_village.id} }
      ]
    }
    parent: ${objects.zone_0.id}
  }
}
